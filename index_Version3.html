<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique Gratuite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 2rem 0; }
        .product { background: white; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin: 1rem; padding: 1rem; width: 250px; text-align: center;}
        .product img { max-width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .paypal-btn { background: #ffc439; color: #111; border: none; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 4px; cursor: pointer; margin-top: 0.5rem;}
        .paypal-btn:hover { background: #ffb347; }
        footer { background: #222; color: #fff; text-align: center; padding: 1rem 0; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Boutique Gratuite</h1>
        <p>Bienvenue sur ma boutique !</p>
    </header>

    <section class="products">
        <!-- Exemple de produit avec bouton PayPal -->
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Produit+1" alt="Produit 1">
            <h2>Produit 1</h2>
            <p>Description du produit 1.</p>
            <p><strong>Prix : 10€</strong></p>
            <!-- Bouton PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="tonemailpaypal@example.com">
                <input type="hidden" name="item_name" value="Produit 1">
                <input type="hidden" name="amount" value="10.00">
                <input type="hidden" name="currency_code" value="EUR">
                <button type="submit" class="paypal-btn">Acheter avec PayPal</button>
            </form>
        </div>
        <!-- Ajoute d’autres produits ici, en changeant l’item_name et amount ! -->
    </section>

    <footer>
        &copy; 2025 Boutique Gratuite | Contact : demartelrepare@gmail.com
    </footer>
</body>
</html>
